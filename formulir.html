<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Pendataan HP Android</title>
  <link rel="stylesheet" href="tampilan.css">
</head>
<body>
  <div class="sidebar">
    <img src="img/image.png" alt="" class="image">
    <p class="nama-stambuk">Faldiansyah | F55120028</p>
    <a href="index.html">Home</a>
    <a href="data-tabel.html">Data Tabel</a>
    <a class="active">Formulir</a>
    <a href="logout.html">Log Out</a>
  </div>

  <div class="content">
    <div class="topbar">
      <p class="titlepage">> Formulir</h2>
    </div>
  </div>

  <div class="content-fix">
    <h2 class="card-1">
      Form Pendataan HP Android
    </h2>
    <div class="box-content">
      <form action="data-tabel.html">
        <div>
          <label>Nama HP</label>
          <input type="text" name="nama" required placeholder="Masukkan Nama HP">
        </div>
        <div>
          <label>Versi Android</label>
          <input type="text" name="versi" required placeholder="Masukkan Versi Android">
        </div>
        <div>
          <label>Tanggal Rilis</label>
          <input type="date" name="rilis" required>
        </div>
        <div>
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
